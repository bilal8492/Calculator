<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="main">
        <div id="heading">
            <h1>JAVASCRIPT CALCULATOR</h1>
        </div>
        <div id="calculator">

            <div class="result">
                <span class="output">0</span>
            </div>
            <div class="btn">

                <button class="btn-red" id="delete-all">AC</button>
                <button class="btn-red" id="back-one">CE</button>
                <button class="btn-primary" id="/">/</button>
                <button class="btn-primary" id="*">*</button>

                <button class="btn-primary" id="7">7</button>
                <button class="btn-primary" id="8">8</button>
                <button class="btn-primary" id="9">9</button>
                <button class="btn-primary" id="-">-</button>

                <button class="btn-primary" id="4">4</button>
                <button class="btn-primary" id="5">5</button>
                <button class="btn-primary" id="6">6</button>
                <button class="btn-primary" id="+">+</button>

                <button class="btn-primary" id="1">1</button>
                <button class="btn-primary" id="2">2</button>
                <button class="btn-primary" id="3">3</button>
                <button class="btn-primary" id=".">.</button>


            </div>
            <button class="big-btn" id="0">0</button>
            <button class="big-btn" id="=">=</button>

        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
